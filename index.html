<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HANGMAN GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link Bootstrap v4 CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--Link local JavaScript-->
    <script src="assests/JavaScript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row rules">
            <div class="col-12">
                <h1>HANGMAN GAME</h1>
                <hr>
                <h2>RULES</h2>
                <p> 
                    TO PLAY PRESS ENTER IF YOU DARE
                    GUESS THE WORD TO WIN
                    TYPE ANY LETTER FROM A - Z 
                    YOU ONLY HAVE 10 TRIES TO GUESS THE RIGHT WORD
                </p>
            </div>
        </div>
        <div class="row game">
            <div class="col-12">
                <div class="class row">
                    <div class="col-6 scoreboard">
                        <p>WINS: 0</p>
                        <p>LOSES: 0</p>
                        <p>GUESSES LEFT: 10</p>
                        <p>LETTERS USED:</p>
                    </div>
                    <div class="col-6 word">
                        <p>WORD:</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
